<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Varela+Round&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/13b3abd37d.js" crossorigin="anonymous"></script>
    <link rel="icon" href="assets/images/little-launch-pad-logo-icon.png">
    <title>Little Launch Pad</title>
</head>
<body>
    <!-- ==========Start of Header========== -->
    <header>
        <div class="container-fluid">
            <div class="row">   
                <button id="home-button" class="col">
                    <a href="./index.html">
                        <i class="fa-solid fa-house"></i>
                    </a>
                </button>
                <div class="col-5 text-center">
                    <a class="navbar-brand" href="./index.html">
                        <img src="./assets/images/little-launch-pad-logo.png" alt="Little Launch Pad Logo" width="100">
                    </a>
                </div>
                <!-- Button to toggle audio -->
                <button class="col">
                    <i class="fa-solid fa-volume-high"></i>
                </button>
            </div>
        </div>
    </header>
    <!-- ==========End of Header========== -->

    <!-- ==========Start of Quiz Selection========== -->
    <div id="quiz-selection" class="container">
        <div class="row">
            <div class="col quiz-selector">
                <h2>Colours</h2>
            </div>
            <div class="col quiz-selector">
                <h2>Numbers</h2>
            </div>
        </div>
        <div class="row">
            <div class="col quiz-selector">
                <h2>Shapes</h2>
            </div>
            <div class="col quiz-selector">
                <h2>Faces and Feelings</h2>
            </div>
        </div>
    </div>
    <!-- ==========End of Quiz Selection========== -->

    <!-- ==========Start of How to Play========== -->
    <section>
        <div>
            <div>
                <button class="btn" data-bs-toggle="collapse" type="button" data-bs-target="#instructions" aria-expanded="false" aria-controls="instructions">
                    How to Play
                </button>
            </div>
            <div class="collapse" id="instructions">
                <div class="card card-body">
                    Lorem ipsum
                </div>
            </div>
        </div>
    </section>
    <!-- ==========End of How to Play========== -->

    <!-- Footer across all pages -->
     <footer class="container-fluid">
        <div class="row text-center">
            <div>
                <p>Contact</p>
            </div>
            <div>
                <a href="https://github.com/edchalk96" class="contact-link" id="gitHubLink">
                    <i class="fa-brands fa-github"></i>
                </a>
                
                <a href="" class="contact-link" id="discordLink">
                    <i class="fa-brands fa-discord"></i>
                </a>
            </div>
        </div>
     </footer>
</body>
</html>
