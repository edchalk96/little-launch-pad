<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Varela+Round&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/13b3abd37d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="assets/images/little-launch-pad-logo-icon.png">
    <title>Little Launch Pad</title>
</head>
<body>
    <!-- ==========Start of Header========== -->
    <header class="d-flex align-items-center justify-content-between p-2">
        
        <!-- Home page button-->
        <a href="./index.html" class="btn circular-btn">
            <i class="fa-solid fa-house"></i>
        </a>

        <!-- Logo -->
        <img src="./assets/images/little-launch-pad-logo.png" alt="Little Launch Pad Logo" class="logo-img">

        <!-- Button to toggle audio -->
        <button class="btn circular-btn">
            <i class="fa-solid fa-volume-high"></i>
        </button>
        
    </header>
    <!-- ==========End of Header========== -->

    <!-- ==========Start of Quiz Selection========== -->
    
    <div class="container quiz-options">
        <div class="row shadow">
            <a href="" class="col-6 mb-4">
                <div class="p-3 quiz-selector shadow" id="colours-link">
                    <h2>COLOURS</h2>
                    <i class="fa-solid fa-rainbow"></i>
                </div>
            </a>

            <a href="" class="col-6 mb-4">
                <div class="p-3 quiz-selector shadow" id="numbers-link">
                    <h2>NUMBERS</h2>
                    <i class="fa-solid fa-1"></i>
                    <i class="fa-solid fa-2"></i>
                    <i class="fa-solid fa-3"></i>
                </div>
            </a>

            <a href="" class="col-6 mb-4">
                <div class="p-3 quiz-selector shadow" id="shapes-link">
                    <h2>SHAPES</h2>
                    <i class="fa-solid fa-shapes"></i>
                </div>
            </a>

            <a href="" class="col-6 mb-4">
                <div class="p-3 quiz-selector shadow" id="feelings-link">
                    <h2>FEELNGS</h2>
                    <i class="fa-regular fa-face-smile"></i>
                </div>
            </a>
        </div>
    </div>
    <!-- ==========End of Quiz Selection========== -->

    <!-- ==========Start of How to Play========== -->
    <div class="text-center container-sm" id="howToPlay">
        <div class="row">
            <button class="btn" data-bs-toggle="collapse" type="button" data-bs-target="#instructions" aria-expanded="false" aria-controls="instructions">
                How to Play
            </button>
        </div>
        <div class="collapse" id="instructions">
            <div class="card card-body">
                <p>Lorem ipsum</p>
            </div>
        </div>
    </div>
    <!-- ==========End of How to Play========== -->

    <!-- Footer across all pages -->
     <footer class="container-fluid">
        <div class="row text-center">
            <div>
                <p>Contact</p>
            </div>
            <div>
                <a href="https://github.com/edchalk96" class="contact-link" id="gitHubLink">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="" class="contact-link" id="discordLink">
                    <i class="fa-brands fa-discord"></i>
                </a>
            </div>
        </div>
     </footer>
</body>
</html>
